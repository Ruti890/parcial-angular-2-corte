<div class="form">
    <div class="form-header">
        <h3>{{ title }}</h3>
    </div>
    <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()" class="horizontal-form">
        <div class="input-group">
            <input type="text" formControlName="nombres" class="input-control" placeholder="Nombre del producto">
            <div *ngIf="usuarioForm.get('nombres')?.invalid && usuarioForm.get('nombres')?.touched">
                <small class="error-text">Este campo es obligatorio.</small>
            </div>
        </div>

        <div class="input-group">
            <input type="text" formControlName="apellidos" class="input-control" placeholder="Descripcion">
            <div *ngIf="usuarioForm.get('apellidos')?.invalid && usuarioForm.get('apellidos')?.touched">
                <small class="error-text">Este campo es obligatorio.</small>
            </div>
        </div>

        <div class="input-group">
            <input type="text" formControlName="identificacion" class="input-control" placeholder="Precio">
            <div *ngIf="usuarioForm.get('identificacion')?.invalid && usuarioForm.get('identificacion')?.touched">
            </div>
        </div>

        <form>
            <label for="file-upload" class="custom-file-upload">
            </label>
            <input id="file-upload" type="file"/>
        </form>
        <div class="form-actions">
            <button type="submit" class="btn-submit">Guardar</button>
        </div>
    </form>
</div>
